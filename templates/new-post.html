{% extends "base.html" %}
{% block titolo %}Nuovo Post{% endblock %}
{% block contenuto %}
<form action="/posts/new" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="titolo" class="form-label">Titolo</label>
        <input type="text" class="form-control" name="titolo" aria-describedby="Titolo del post" required minlength="3"
            maxlength="30">
    </div>
    <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" name="data" aria-describedby="Data del post">
    </div>
    <div class="mb-3">
        <label for="tag" class="form-label">Tag</label>
        <input type="text" class="form-control" name="tag" aria-describedby="Tag del post">
    </div>
    <div class="mb-3">
        <label for="contenuto" class="form-label">Contenuto</label>
        <textarea class="form-control" name="contenuto" rows="3" required minlength="10"></textarea>
    </div>
    <div class="mb-3">
        <label for="immagine" class="form-label">Immagine</label>
        <input type="file" class="form-control" name="immagine" aria-describedby="Carica un'immagine"></input>
    </div>
    <button type="submit" class="btn btn-primary">Crea</button>
</form>
{% endblock %}
